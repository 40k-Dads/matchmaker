<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9IF Matchmaker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>9IF Matchmaker</h1>

      <div class="navigation">
        <button id="prev-week">← Vorherige Woche</button>
        <div class="current-week">
          <span id="week-display">Wird geladen...</span>
        </div>
        <button id="next-week">Nächste Woche →</button>
      </div>

      <div class="section">
        <h2>Spielgesuche für diese Woche</h2>
        <ul id="requests-list">
          <li class="loading-placeholder">Lade Gesuche...</li>
        </ul>

        <div id="add-request-form" class="add-form" hidden>
          <label for="new-request-name" class="sr-only">Dein Name</label> <input type="text" id="new-request-name" placeholder="Dein Name">
          <div class="form-group">
            <label for="new-request-system">Spielsystem:</label>
            <select id="new-request-system">
                <option value="">Egal</option>
                <option value="AoS">Age of Sigmar (AoS)</option>
                <option value="40k">Warhammer 40k</option>
            </select>
        </div>
          <div class="form-actions">
             <button type="button" id="submit-request-btn" class="button-primary">Gesuch erstellen</button>
             <button type="button" id="cancel-request-btn" class="button-secondary">Abbrechen</button>
          </div>
          <div id="add-request-error" class="error-message" hidden></div> </div>

     <button id="add-request-btn" class="button-add-request">Ich suche ein Spiel</button>
 </div>
        
        <div class="section">
          <h2>Bestätigte Spiele</h2>
          <ul id="confirmed-list">
            <li class="loading-placeholder">Lade bestätigte Spiele...</li>
          </ul>
        </div>
      </div>
    </div>
    <div id="accept-modal" class="modal" hidden>
      <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2>Spielgesuch annehmen</h2>
        <p id="modal-question">
          Möchtest du das Spielgesuch von [Name] annehmen?
        </p>
        <label for="accepting-player-name">Dein Name:</label>
        <input
          type="text"
          id="accepting-player-name"
          placeholder="Gib deinen Namen ein"
        />
        <div class="modal-actions">
          <button type="button" class="cancel-btn" onclick="closeModal()">
            Abbrechen
          </button>
          <button type="button" id="modal-confirm-btn" class="confirm-btn">
            Annehmen
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
